<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glass2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="320" fill="url(#bg2)"/>
  
  <!-- Central Orchestrator -->
  <g transform="translate(160, 140)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#glass2)" stroke="#ff6b6b" stroke-width="2" opacity="0.9"/>
    <text x="40" y="25" text-anchor="middle" fill="#ff6b6b" font-size="10" font-family="monospace">ORCHESTRATOR</text>
    <circle cx="40" cy="40" r="8" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.8"/>
    <circle cx="40" cy="40" r="4" fill="#ff6b6b" opacity="0.8"/>
  </g>
  
  <!-- SEO Agent -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="70" height="50" rx="8" fill="url(#glass2)" stroke="#4a9eff" stroke-width="1" opacity="0.8"/>
    <text x="35" y="20" text-anchor="middle" fill="#4a9eff" font-size="9" font-family="monospace">SEO AGENT</text>
    <rect x="10" y="28" width="50" height="3" rx="1" fill="#4a9eff" opacity="0.6"/>
    <rect x="10" y="34" width="40" height="3" rx="1" fill="#4a9eff" opacity="0.4"/>
    <rect x="10" y="40" width="45" height="3" rx="1" fill="#4a9eff" opacity="0.4"/>
  </g>
  
  <!-- Content Agent -->
  <g transform="translate(280, 60)">
    <rect x="0" y="0" width="70" height="50" rx="8" fill="url(#glass2)" stroke="#00ff88" stroke-width="1" opacity="0.8"/>
    <text x="35" y="20" text-anchor="middle" fill="#00ff88" font-size="9" font-family="monospace">CONTENT AGENT</text>
    <rect x="10" y="28" width="50" height="3" rx="1" fill="#00ff88" opacity="0.6"/>
    <rect x="10" y="34" width="35" height="3" rx="1" fill="#00ff88" opacity="0.4"/>
    <rect x="10" y="40" width="40" height="3" rx="1" fill="#00ff88" opacity="0.4"/>
  </g>
  
  <!-- Social Media Agent -->
  <g transform="translate(50, 210)">
    <rect x="0" y="0" width="70" height="50" rx="8" fill="url(#glass2)" stroke="#00d4ff" stroke-width="1" opacity="0.8"/>
    <text x="35" y="18" text-anchor="middle" fill="#00d4ff" font-size="8" font-family="monospace">SOCIAL MEDIA</text>
    <text x="35" y="28" text-anchor="middle" fill="#00d4ff" font-size="8" font-family="monospace">AGENT</text>
    <circle cx="20" cy="40" r="4" fill="#00d4ff" opacity="0.6"/>
    <circle cx="35" cy="40" r="4" fill="#00d4ff" opacity="0.6"/>
    <circle cx="50" cy="40" r="4" fill="#00d4ff" opacity="0.6"/>
  </g>
  
  <!-- Analytics Agent -->
  <g transform="translate(280, 210)">
    <rect x="0" y="0" width="70" height="50" rx="8" fill="url(#glass2)" stroke="#ffd93d" stroke-width="1" opacity="0.8"/>
    <text x="35" y="18" text-anchor="middle" fill="#ffd93d" font-size="8" font-family="monospace">ANALYTICS</text>
    <text x="35" y="28" text-anchor="middle" fill="#ffd93d" font-size="8" font-family="monospace">AGENT</text>
    <rect x="15" y="35" width="8" height="10" fill="#ffd93d" opacity="0.6"/>
    <rect x="26" y="30" width="8" height="15" fill="#ffd93d" opacity="0.6"/>
    <rect x="37" y="25" width="8" height="20" fill="#ffd93d" opacity="0.6"/>
    <rect x="48" y="32" width="8" height="13" fill="#ffd93d" opacity="0.6"/>
  </g>
  
  <!-- Task Queue -->
  <g transform="translate(160, 40)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="url(#glass2)" stroke="#ff00ff" stroke-width="1" opacity="0.8"/>
    <text x="40" y="18" text-anchor="middle" fill="#ff00ff" font-size="9" font-family="monospace">TASK QUEUE</text>
    <rect x="10" y="25" width="15" height="8" rx="2" fill="#ff00ff" opacity="0.6"/>
    <rect x="28" y="25" width="15" height="8" rx="2" fill="#ff00ff" opacity="0.6"/>
    <rect x="46" y="25" width="15" height="8" rx="2" fill="#ff00ff" opacity="0.6"/>
  </g>
  
  <!-- API Gateway -->
  <g transform="translate(160, 260)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="url(#glass2)" stroke="#00ff88" stroke-width="1" opacity="0.8"/>
    <text x="40" y="18" text-anchor="middle" fill="#00ff88" font-size="9" font-family="monospace">API GATEWAY</text>
    <circle cx="25" cy="28" r="3" fill="#00ff88" opacity="0.8"/>
    <circle cx="40" cy="28" r="3" fill="#00ff88" opacity="0.8"/>
    <circle cx="55" cy="28" r="3" fill="#00ff88" opacity="0.8"/>
  </g>
  
  <!-- Connection Lines -->
  <line x1="120" y1="85" x2="160" y2="140" stroke="#4a9eff" stroke-width="2" opacity="0.6" filter="url(#glow2)"/>
  <line x1="280" y1="85" x2="240" y2="140" stroke="#00ff88" stroke-width="2" opacity="0.6" filter="url(#glow2)"/>
  <line x1="120" y1="235" x2="160" y2="200" stroke="#00d4ff" stroke-width="2" opacity="0.6" filter="url(#glow2)"/>
  <line x1="280" y1="235" x2="240" y2="200" stroke="#ffd93d" stroke-width="2" opacity="0.6" filter="url(#glow2)"/>
  <line x1="200" y1="80" x2="200" y2="140" stroke="#ff00ff" stroke-width="2" opacity="0.6" filter="url(#glow2)"/>
  <line x1="200" y1="200" x2="200" y2="260" stroke="#00ff88" stroke-width="2" opacity="0.6" filter="url(#glow2)"/>
  
  <!-- Data Flow Animation -->
  <circle cx="140" cy="112" r="3" fill="#4a9eff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="112" r="3" fill="#00ff88" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="217" r="3" fill="#00d4ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="217" r="3" fill="#ffd93d" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
