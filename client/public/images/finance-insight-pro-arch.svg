<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glass3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="320" fill="url(#bg3)"/>
  
  <!-- Main Dashboard -->
  <g transform="translate(160, 40)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#glass3)" stroke="#4a9eff" stroke-width="2" opacity="0.9"/>
    <text x="40" y="20" text-anchor="middle" fill="#4a9eff" font-size="10" font-family="monospace">DASHBOARD</text>
    <rect x="10" y="28" width="60" height="20" rx="2" fill="none" stroke="#4a9eff" stroke-width="1" opacity="0.6"/>
    <polyline points="15,45 25,35 35,42 45,30 55,38 65,32" fill="none" stroke="#4a9eff" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- ML Model -->
  <g transform="translate(50, 140)">
    <rect x="0" y="0" width="70" height="50" rx="8" fill="url(#glass3)" stroke="#ff6b6b" stroke-width="1" opacity="0.8"/>
    <text x="35" y="18" text-anchor="middle" fill="#ff6b6b" font-size="9" font-family="monospace">ML MODEL</text>
    <text x="35" y="28" text-anchor="middle" fill="#ff6b6b" font-size="9" font-family="monospace">(PREDICTION)</text>
    <circle cx="20" cy="40" r="3" fill="#ff6b6b" opacity="0.6"/>
    <circle cx="35" cy="40" r="3" fill="#ff6b6b" opacity="0.6"/>
    <circle cx="50" cy="40" r="3" fill="#ff6b6b" opacity="0.6"/>
    <line x1="20" y1="40" x2="50" y2="40" stroke="#ff6b6b" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Data Processing -->
  <g transform="translate(280, 140)">
    <rect x="0" y="0" width="70" height="50" rx="8" fill="url(#glass3)" stroke="#00ff88" stroke-width="1" opacity="0.8"/>
    <text x="35" y="18" text-anchor="middle" fill="#00ff88" font-size="9" font-family="monospace">DATA</text>
    <text x="35" y="28" text-anchor="middle" fill="#00ff88" font-size="9" font-family="monospace">PROCESSING</text>
    <rect x="15" y="35" width="8" height="8" fill="#00ff88" opacity="0.6"/>
    <rect x="26" y="35" width="8" height="8" fill="#00ff88" opacity="0.6"/>
    <rect x="37" y="35" width="8" height="8" fill="#00ff88" opacity="0.6"/>
  </g>
  
  <!-- Expense Tracker -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="70" height="50" rx="8" fill="url(#glass3)" stroke="#ffd93d" stroke-width="1" opacity="0.8"/>
    <text x="35" y="18" text-anchor="middle" fill="#ffd93d" font-size="9" font-family="monospace">EXPENSE</text>
    <text x="35" y="28" text-anchor="middle" fill="#ffd93d" font-size="9" font-family="monospace">TRACKER</text>
    <rect x="10" y="35" width="50" height="3" rx="1" fill="#ffd93d" opacity="0.6"/>
    <rect x="10" y="40" width="35" height="3" rx="1" fill="#ffd93d" opacity="0.4"/>
    <rect x="10" y="45" width="40" height="3" rx="1" fill="#ffd93d" opacity="0.4"/>
  </g>
  
  <!-- Budget Predictor -->
  <g transform="translate(280, 240)">
    <rect x="0" y="0" width="70" height="50" rx="8" fill="url(#glass3)" stroke="#00d4ff" stroke-width="1" opacity="0.8"/>
    <text x="35" y="18" text-anchor="middle" fill="#00d4ff" font-size="9" font-family="monospace">BUDGET</text>
    <text x="35" y="28" text-anchor="middle" fill="#00d4ff" font-size="9" font-family="monospace">PREDICTOR</text>
    <rect x="15" y="35" width="6" height="10" fill="#00d4ff" opacity="0.6"/>
    <rect x="23" y="30" width="6" height="15" fill="#00d4ff" opacity="0.6"/>
    <rect x="31" y="25" width="6" height="20" fill="#00d4ff" opacity="0.6"/>
    <rect x="39" y="32" width="6" height="13" fill="#00d4ff" opacity="0.6"/>
    <rect x="47" y="28" width="6" height="17" fill="#00d4ff" opacity="0.6"/>
  </g>
  
  <!-- Analytics Engine -->
  <g transform="translate(160, 140)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#glass3)" stroke="#ff00ff" stroke-width="1" opacity="0.8"/>
    <text x="40" y="18" text-anchor="middle" fill="#ff00ff" font-size="10" font-family="monospace">ANALYTICS</text>
    <text x="40" y="28" text-anchor="middle" fill="#ff00ff" font-size="10" font-family="monospace">ENGINE</text>
    <circle cx="25" cy="40" r="8" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.6"/>
    <circle cx="40" cy="40" r="8" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.6"/>
    <circle cx="55" cy="40" r="8" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Database -->
  <g transform="translate(160, 240)">
    <ellipse cx="40" cy="15" rx="30" ry="8" fill="#6b46c1" opacity="0.6"/>
    <rect x="10" y="15" width="60" height="30" fill="#6b46c1" opacity="0.6"/>
    <ellipse cx="40" cy="45" rx="30" ry="8" fill="#6b46c1" opacity="0.8"/>
    <text x="40" y="35" text-anchor="middle" fill="#ffffff" font-size="10" font-family="monospace">DATABASE</text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="200" y1="100" x2="200" y2="140" stroke="#4a9eff" stroke-width="2" opacity="0.6" filter="url(#glow3)"/>
  <line x1="120" y1="165" x2="160" y2="170" stroke="#ff6b6b" stroke-width="2" opacity="0.6" filter="url(#glow3)"/>
  <line x1="280" y1="165" x2="240" y2="170" stroke="#00ff88" stroke-width="2" opacity="0.6" filter="url(#glow3)"/>
  <line x1="120" y1="265" x2="160" y2="200" stroke="#ffd93d" stroke-width="2" opacity="0.6" filter="url(#glow3)"/>
  <line x1="280" y1="265" x2="240" y2="200" stroke="#00d4ff" stroke-width="2" opacity="0.6" filter="url(#glow3)"/>
  <line x1="200" y1="200" x2="200" y2="240" stroke="#ff00ff" stroke-width="2" opacity="0.6" filter="url(#glow3)"/>
  
  <!-- Data Flow Animation -->
  <circle cx="200" cy="120" r="3" fill="#4a9eff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="167" r="3" fill="#ff6b6b" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="167" r="3" fill="#00ff88" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="220" r="3" fill="#ff00ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
