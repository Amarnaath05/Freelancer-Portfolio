<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glass1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="320" fill="url(#bg1)"/>
  
  <!-- Client Dashboard -->
  <g transform="translate(50, 40)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#glass1)" stroke="#4a9eff" stroke-width="1" opacity="0.8"/>
    <text x="40" y="25" text-anchor="middle" fill="#4a9eff" font-size="10" font-family="monospace">CLIENT</text>
    <rect x="10" y="35" width="60" height="3" rx="1" fill="#4a9eff" opacity="0.6"/>
    <rect x="10" y="42" width="40" height="3" rx="1" fill="#4a9eff" opacity="0.4"/>
    <rect x="10" y="49" width="50" height="3" rx="1" fill="#4a9eff" opacity="0.4"/>
  </g>
  
  <!-- Freelancer Dashboard -->
  <g transform="translate(270, 40)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#glass1)" stroke="#00ff88" stroke-width="1" opacity="0.8"/>
    <text x="40" y="25" text-anchor="middle" fill="#00ff88" font-size="10" font-family="monospace">FREELANCER</text>
    <rect x="10" y="35" width="60" height="3" rx="1" fill="#00ff88" opacity="0.6"/>
    <rect x="10" y="42" width="45" height="3" rx="1" fill="#00ff88" opacity="0.4"/>
    <rect x="10" y="49" width="55" height="3" rx="1" fill="#00ff88" opacity="0.4"/>
  </g>
  
  <!-- Admin Dashboard -->
  <g transform="translate(160, 20)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#glass1)" stroke="#ff6b6b" stroke-width="1" opacity="0.8"/>
    <text x="40" y="25" text-anchor="middle" fill="#ff6b6b" font-size="10" font-family="monospace">ADMIN</text>
    <rect x="10" y="35" width="60" height="3" rx="1" fill="#ff6b6b" opacity="0.6"/>
    <rect x="10" y="42" width="50" height="3" rx="1" fill="#ff6b6b" opacity="0.4"/>
    <rect x="10" y="49" width="40" height="3" rx="1" fill="#ff6b6b" opacity="0.4"/>
  </g>
  
  <!-- API/Backend -->
  <g transform="translate(160, 140)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#glass1)" stroke="#ffd93d" stroke-width="1" opacity="0.8"/>
    <text x="40" y="25" text-anchor="middle" fill="#ffd93d" font-size="10" font-family="monospace">API</text>
    <circle cx="25" cy="40" r="8" fill="none" stroke="#ffd93d" stroke-width="2" opacity="0.6"/>
    <circle cx="40" cy="40" r="8" fill="none" stroke="#ffd93d" stroke-width="2" opacity="0.6"/>
    <circle cx="55" cy="40" r="8" fill="none" stroke="#ffd93d" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Database -->
  <g transform="translate(160, 240)">
    <ellipse cx="40" cy="15" rx="30" ry="8" fill="#6b46c1" opacity="0.6"/>
    <rect x="10" y="15" width="60" height="30" fill="#6b46c1" opacity="0.6"/>
    <ellipse cx="40" cy="45" rx="30" ry="8" fill="#6b46c1" opacity="0.8"/>
    <text x="40" y="35" text-anchor="middle" fill="#ffffff" font-size="10" font-family="monospace">MONGO</text>
  </g>
  
  <!-- Real-time Chat -->
  <g transform="translate(50, 140)">
    <rect x="0" y="0" width="60" height="50" rx="8" fill="url(#glass1)" stroke="#00d4ff" stroke-width="1" opacity="0.8"/>
    <text x="30" y="20" text-anchor="middle" fill="#00d4ff" font-size="9" font-family="monospace">CHAT</text>
    <circle cx="15" cy="35" r="3" fill="#00d4ff" opacity="0.8"/>
    <circle cx="30" cy="35" r="3" fill="#00d4ff" opacity="0.8"/>
    <circle cx="45" cy="35" r="3" fill="#00d4ff" opacity="0.8"/>
  </g>
  
  <!-- Payment System -->
  <g transform="translate(290, 140)">
    <rect x="0" y="0" width="60" height="50" rx="8" fill="url(#glass1)" stroke="#ff00ff" stroke-width="1" opacity="0.8"/>
    <text x="30" y="20" text-anchor="middle" fill="#ff00ff" font-size="9" font-family="monospace">PAYMENT</text>
    <rect x="15" y="28" width="30" height="15" rx="2" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.6"/>
    <circle cx="20" cy="35" r="2" fill="#ff00ff" opacity="0.8"/>
  </g>
  
  <!-- Connection Lines -->
  <line x1="130" y1="70" x2="160" y2="80" stroke="#4a9eff" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <line x1="270" y1="70" x2="240" y2="80" stroke="#00ff88" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <line x1="200" y1="80" x2="200" y2="140" stroke="#ff6b6b" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <line x1="110" y1="165" x2="160" y2="170" stroke="#00d4ff" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <line x1="290" y1="165" x2="240" y2="170" stroke="#ff00ff" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <line x1="200" y1="200" x2="200" y2="240" stroke="#ffd93d" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Data Flow Animation Points -->
  <circle cx="145" cy="75" r="3" fill="#4a9eff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="255" cy="75" r="3" fill="#00ff88" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="110" r="3" fill="#ff6b6b" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
